<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog FrontEnd</title>
  <!-- Google Fonts Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Hoja Estilo CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <img class="logo__image" src="../assets/img/logos/adl.png" alt="">
    <h1 class="logo__title poppins-bold">Blog FrontEnd</h1>
  </header>
  <!-- Registrate -->
  <div class="registro">
    <div class="registro__title poppins-regular">
      <h1>Regístrate ¡Es gratis!</h1>
    </div>
    <div class="registro__form">
      <form action="">
        <input type="text" placeholder="Nombre" class="poppins-regular">
        <input type="text" placeholder="Apellido" class="poppins-regular">
        <input type="email" placeholder="Email" class="poppins-regular">
        <input type="password" placeholder="Contraseña" class="poppins-regular">
        <input type="password" placeholder="Confirmar Contraseña" class="poppins-regular">
        <button class="btn btn-sub poppins-regular" type="submit">Crea tu cuenta</button>
        <button class="btn btn-sub-google poppins-bold" type="submit"><img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="logo-google">Regístrate con Google</button>
      </form>
    </div>
    <p class="sesion poppins-regular">¿Ya tienes cuenta? <a href="../index.html" class="sesion-link poppins-bold">Inicia sesion</a></p>
  </div>



  <!-- Footer -->
  <footer class="footer">
    <div class="footer__logo--footer">
      <img class="logo__image" src="../assets/img/logos/adl.png" alt="">
      <h2 class="logo__title poppins-bold">Blog FrontEnd</h2>
    </div>
    <div class="footer__copyright">
      <p class="poppins-regular">Desafío Latam - 2023</p>
    </div>
  </footer>


</body>

</html>
